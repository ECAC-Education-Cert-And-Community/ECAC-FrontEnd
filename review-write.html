        <meta name="description" content="" />

        <title>ECAC</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

        <!-- Bootstrap CSS -->

        <!-- 글 저장 버튼, 게시글 목록 버튼 -->
        <script>
            $(document).on('click', '#btnSave', function(e){
                e.preventDefault();
                $("#form").submit();
            });
            $(document).on('click', '#btnList', function(e){
                e.preventDefault();
                location.href="${pageContext.request.contextPath}/board/getBoardList";
            });
        </script>

        <style>
        article {
          padding-top: 70px;
          padding-bottom: 30px;
        }
        </style>
    </head>
    
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">

            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container px-5">
                    <a class="navbar-brand" href="main.html">ECAC</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="main.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="review.html">Review</a></li>
                            <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
                            <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdownBlog" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Mypage</a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownBlog">
                                    <li><a class="dropdown-item" href="mypage-home.html">Mypage</a></li>
                                    <li><a class="dropdown-item" href="mypage-points.html">Points</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- 리뷰 작성 폼 -->
            <article>
                <div class="container" role="main">
                    <h2>board Form</h2>
                    <form name="form" id="form" role="form" method="post" action="${pageContext.request.contextPath}/board/saveBoard">
                        <div class="mb-3">
                            <label for="title">제목</label>
                            <input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력해 주세요">
                        </div>

                        <div class="mb-3">
                            <label for="reg_id">작성자</label>
                            <input type="text" class="form-control" name="reg_id" id="reg_id" placeholder="이름을 입력해 주세요">
                        </div>
                        <div class="mb-3">
                            <label for="content">내용</label>
                            <textarea class="form-control" rows="5" name="content" id="content" placeholder="내용을 입력해 주세요" ></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="tag">TAG</label>
                            <input type="text" class="form-control" name="tag" id="tag" placeholder="태그를 입력해 주세요">
                        </div>
                    </form>
                    <div >
                        <button type="button" class="btn btn-sm btn-primary" id="btnSave">저장</button>
                        <button type="button" class="btn btn-sm btn-primary" id="btnList">목록</button>
                    </div>
                </div>
            </article>

        </main>
        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">

                    <div class="col-auto">
                        <a class="link-light small" href="#!">Privacy</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
